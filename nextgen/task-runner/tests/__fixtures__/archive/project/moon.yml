tags: ['cache']

tasks:
  no-outputs:
    command: noop
  file-outputs:
    command: noop
    outputs:
      - 'file.txt'
  glob-outputs:
    command: noop
    outputs:
      - '*.txt'

  build-type:
    command: noop
    type: build
    outputs:
      - '*.txt'
  run-type:
    command: noop
    type: run
  test-type:
    command: noop
    type: test
